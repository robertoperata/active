imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@BookManagerBundle/Resources/config/services.yml" }
    - { resource: "@PrizUserBundle/Resources/config/services.yml" }


# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: it

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    #translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        logging: true
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true




# Swiftmailer Configuration
swiftmailer:
    # transport: "%mailer_transport%"
    transport: smtp
   #host:      letiziarelax
    username:  '%mail_username%'
    password:  '%mail_password%'
    encryption: ssl
    auth_mode:  login
    port: 465
    host: smtps.aruba.it
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: BookManagerBundle\Entity\User
    from_email:
        address: info@letiziasportrelax.it
        sender_name: Letizia Sport Relax
    registration:
        confirmation:
            enabled: true
            template: FOSUserBundle:Registration:email.txt.twig
        form:
            type: BookManagerBundle\Form\RegistrationType
            name: app_user_registration
    resetting:
        email:
            template: email/password_resetting.email.twig
    service:
        mailer: fos_user.mailer.default


payum:
    security:
        token_storage:
           BookManagerBundle\Entity\PaymentToken: { doctrine: orm }

    storages:
       BookManagerBundle\Entity\Payment: { doctrine: orm }
       BookManagerBundle\Entity\PaymentDetails: { doctrine: orm }

    gateways:
            paypal_express_checkout:
                factory: paypal_express_checkout
                username:  '%paypal_username%'
                password:  '%paypal_password%'
                signature: '%paypal_signature%'
                sandbox: false

monolog:
    handlers:
        doctrine:
            action_level: debug
            type: stream
            #path: /var/www/active.it/var/logs/_doctrine.log
            path: '%monolog_doctrine_path%'
            channels: doctrine
        applog:
            type: stream
            path: '%monolog_app_path%'
            level: info